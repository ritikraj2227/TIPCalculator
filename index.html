<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-primary">
    <div class="container">
      <div
        class="tipbody border border-5 border-dark rounded-4 mx-auto bg-light mt-2"
        style="width: 390px"
      >
        <h2 class="text-center p-1 mb-3 text-secondary">Tip Calculator</h2>
        <div class="card mx-4">
          <div class="card-body">
            <h5 class="card-title text-center">Total Tip/person</h5>
            <div
              class="card-subtitle text-center text-primary mb-0 border-bottom border-1 border-primary"
            >
              <i class="bi bi-currency-dollar"></i>
              <span id="totalbillperperson" class="fw-bolder fs-2 billperperson">000</span>
            </div>
            <div class="row">
              <div class="text-start fs-6 col">
                <span class="fs-5">Total bill</span>
                <p class="text-start mb-0 text-primary">
                  <i class="bi bi-currency-dollar"></i>
                  <span id="billdisp" class="fs-3">000</span>
                </p>
              </div>
              <div class="text-end fs-6 col">
                <span class="fs-5">Total Tip</span>
                <p class="text-end mb-0 text-primary">
                  <i class="bi bi-currency-dollar"></i>
                  <span id="tipdisp" class="fs-3">000</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <form>
          <div class="form row mx-3 my-3">
            <div class="col-3">
              <label for="billamount " class="form-label fw-bold"
                >Enter <br />
                your bill
              </label>
            </div>
            <div class="col input-group" style="height: 45px">
              <span class="input-group-text bg-primary" id="basic-addon1">
                <i class="bi bi-currency-dollar"></i>
              </span>
              <input
                type="text"
                class="form-control border border-1 border-primary"
                aria-label="Amount"
                aria-describedby="basic-addon1"
                id="billamount"
              />
            </div>
          </div>
          <div class="form row mx-3 my-3">
            <div class="col-3">
              <label for="tipamount " class="form-label fw-bold"
                >Enter <br />
                your tip
              </label>
            </div>
            <div class="col input-group" style="height: 45px">
              <input
                type="text"
                class="form-control border border-1 border-primary"
                aria-label="Amount"
                aria-describedby="basic-addon1"
                id="tipamount"
              />
              <span class="input-group-text bg-primary" id="basic-addon1">
                <i class="bi bi-percent"></i>
              </span>
            </div>
          </div>
          <div class="form row mx-3 my-3">
            <div class="col-3">
              <label for="billamount " class="form-label fw-bold"
                >Split <br />
                Between
              </label>
            </div>
            <div class="col d-flex " style="height: 43px; ">
              <p
                type="button"
                id="minusbtn"
                class="btn btn-primary h-100 rounded-0 rounded-start ms-4"
                id="add"
              >
                <i class="bi bi-dash-lg"></i>
              </p>
              <h1
                class="text-center border border-1 border-primary h-100 " style="width:110px ;"
                id="countdisp"
              >
                0
              </h1>
              <p
                type="button"
                id="plusbtn"
                class="btn btn-primary h-100 rounded-0 rounded-end"
                id="basic-addon1"
              >
                <i class="bi bi-plus-lg"></i>
              </p>
            </div>
          </div>
          <div class="row mx-5 my-4">
            <div class="col">
              <button class="btn btn-primary w-100" id="getbill" type="button">
                Get Bill
              </button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100" id="resetbtn" type="reset">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
